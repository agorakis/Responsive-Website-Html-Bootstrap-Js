<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"> </script>

    <title>CodeStorm | Contact</title>
    <link rel="icon" href="./images/fav.png" sizes="16x16 32x32" type="image/png">
    
</head>

<body>

    <!-- Script Contact Form -->
    <script>
        function sendEmail(){

            Email.send({
            Host : "smtp.gmail.com",
            Username : "test@gmail.com",
            Password : "password",
            To : 'tester@gmail.com',
            From : document.getElementById("email").value,
            Subject : document.getElementById("subject").value,
            Body : "Full Name: " + document.getElementById("fullname").value    
            + "<br> Phone Number:" + document.getElementById("phone").value 
            + "<br> Email:" + document.getElementById("email").value 
            + "<br> Message:" + document.getElementById("message").value

			}).then( message => alert(message) );
	
		}
    </script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary"> 
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png" alt="" width="170" height="auto" >
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
            </button> 

            <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav ms-auto"> 
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="./about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fs-3" aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
            </div>

        </div>
    </nav>
    
    <!-- Breadcrumb -->
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">        
        <div class="container">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
        </div>
    </nav>

    <!-- Main Title -->  
    <section class="bg-dark text-light p-4 text-center">
        <div class="container">
            <h1><span class="text-warning"> Contact Us </span></h1>
        </div>
    </section>

    <!-- Main Body -->
    <section class="p-5">
        <div class="container">
        <div class="row g-4">

                <div class="col-md">
                    <h2 class="text-center mb-4">Contact Form</h2>

                        <div class="container py-4">

                            <form id="contactForm" onsubmit="sendEmail(); reset(); return false;">
                        
                            <div class="mb-3">
                                <label class="form-label fw-bold" for="fullname">Full Name: </label>
                                <input class="form-control" id="fullname" type="text" placeholder="Enter your full name" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="phone">Phone Number: </label>
                                <input class="form-control" id="phone" type="tel" placeholder="Enter your phone number" pattern="[0-9]{10}" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="email">Email: </label>
                                <input class="form-control" id="email" type="email" placeholder="Enter your email" required/>
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label fw-bold" for="subject">Subject: </label>
                                <input class="form-control" id="subject" type="text" placeholder="Subject" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold" for="message">Message: </label>
                                <textarea class="form-control" id="message" type="text" placeholder="Write your message..." style="height: 10rem;" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg fw-bold" type="submit">Send</button>
                            </div>
                            </form>
                        </div>
                </div>

                <div class="col-md">
                    <h2 class="text-center mb-4">Info</h2>

                        <img src="./images/map_banner.jpg" class="img-fluid p-5" alt="" />

                        <ul class="list-group list-group-flush lead">
                            <li class="list-group-item">
                            <span class="fw-bold">Address:</span> Venizelou 100, Thessaloniki, Greece
                            </li>
                            <li class="list-group-item">
                                <span class="fw-bold">Postal Code:</span> 65100
                            </li>
                            <li class="list-group-item">
                            <span class="fw-bold">Phone:</span> +(30)2310-651485
                            </li>
                            <li class="list-group-item">
                            <span class="fw-bold">Email:</span> info@codestorm.com
                            </li>
                        </ul>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
          <p class="lead">Copyright &copy; 2022 CodeStorm</p>
        </div>
      </footer>
 
</body>
</html>
